{% extends 'layouts/base_home.html' %}
{% load static %}
{% block content %}
{% for list in about %}
<style>
.about-section {
  margin: 20px auto;
  padding: 20px;
}

.about-item {
  margin-bottom: 30px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.row {
  display: flex;
  flex-wrap: wrap;
}

.col-md-6 {
  flex: 0 1 45%;
}

.col-sm-12 {
  flex: 100%;
}

iframe {
  width: 100%;
  height: 250px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

@media (max-width: 768px) {
  /* Untuk layar dengan lebar maksimal 768px (misalnya, tablet) */
  .col-md-6, .col-sm-12 {
    flex: 100%; /* Buat setiap kolom mengisi seluruh lebar layar */
  }
}
</style>
<div class="about-section">
  {% for item in about %}
    <div class="about-item">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h3>{{ item.nama }}</h3>
          <p>{{ item.tentang }}</p>
        </div>
        <div class="col-md-6 col-sm-12">
          {{ item.maps | safe }}
          
        </div>
      </div> Â  

    </div>
  {% endfor %}
</div>
{% endfor %}
{% endblock%}

<!-- Modal -->
<div class="modal fade" id="pengumumanModal" tabindex="-1" role="dialog" aria-labelledby="pengumumanModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pengumumanModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="pengumumanContent">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
  <script>
  $(document).ready(function() {
      $('.detail-pengumuman').on('click', function(e) {
          e.preventDefault();
          let detail = $(this).data('id');
          $.ajax({
              url: '/pengumuman/' + detail + '/',
              method: 'GET',
              success: function(data) {
                  $('#pengumumanModalLabel').text(data.judul);
                  $('#pengumumanContent').html(`
                      <p><strong>Tanggal:</strong> ${data.tanggal}</p>
                      <p><strong>Waktu:</strong> ${data.waktu}</p>
                      <p><strong>Tempat:</strong> ${data.tempat}</p>
                      <p><strong>Pengumuman:</strong></p>
                      <p>${data.pengumuman}</p>
                  `);
                  $('#pengumumanModal').modal('show');
              }
          });
      });
  });
  </script>


<script>

  //Update
  function openEditModal(id,nama,kode,satuan,info) {
    var modalId = "#updateModal" + id;
    $(modalId).find("#id_nama").val(nama);
    $(modalId).find("#id_kode").val(kode);
    $(modalId).find("#id_satuan").val(satuan);
    $(modalId).find("#id_info").val(info);
    
  }

</script>

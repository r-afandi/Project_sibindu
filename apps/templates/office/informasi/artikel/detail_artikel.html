{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <img src="{{ artikel.gambar.url }}" class="img-fluid mb-3" alt="Posbindu Image">
        </div>
        <div class="col-12">
            <h2 class="text-center">{{ artikel.judul}}</h2>
            {{ artikel.artikel |safe }}
            <strong>({{artikel.petugas}})</strong>
        </div>
    </div>
</div>
<div class="modal-footer"> <button type="button" class="btn btn-secondary"> <a href="{% url 'artikel:artikel' %}"
            style="color: white;">Kembali</a> </button>
</div>
{% endblock %}

{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post" action="{% url 'about:update_about' 1 %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    {{ form | crispy }}
  </div>
  <button type="submit" class="btn btn-primary">Simpan</button>
</form>
{% endblock%}

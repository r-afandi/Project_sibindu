
<!-- Modal -->
<div class="modal fade" id="addModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="addModalLabel{{ forloop.counter }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel{{ forloop.counter }}">{% block label %}{% endblock%}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" id="#addData" action="{% block action %}{% endblock %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            {% block form %}{% endblock %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button  type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>

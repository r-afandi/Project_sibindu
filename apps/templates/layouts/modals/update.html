<!-- Modal -->
<div class="modal fade" id="updateModal{{ i.id }}" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel{{ i.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel{{ i.id }}">{% block label %}{% endblock %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="{% block action %}{% endblock %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            {% block form %}{% endblock %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Ubah</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- BS-Stepper -->
<script src="{% static 'assets/plugins/bs-stepper/js/bs-stepper.min.js' %}"></script>
<script>
// Get the stepper element
const stepper = document.querySelector(".bs-stepper");

// Add event listeners
stepper.addEventListener("show.bs-stepper", (event) => {
  // Get the current step
  const currentStep = stepper.currentStep;

  // Disable the "Previous" button if it is the first step
  if (currentStep === 0) {
    document.querySelector(".bs-stepper-previous").disabled = true;
  } else {
    document.querySelector(".bs-stepper-previous").disabled = false;
  }

  // Disable the "Submit" button if it is not the last step
  if (currentStep !== stepper.totalSteps - 1) {
    document.querySelector(".bs-stepper-submit").disabled = true;
  } else {
    document.querySelector(".bs-stepper-submit").disabled = false;
  }
});

</script>
